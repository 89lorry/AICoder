[pytest]
# Pytest configuration for AICoder test execution

# Global timeout for all tests to prevent hangs
# Individual tests can override with @pytest.mark.timeout decorator
timeout = 30
timeout_method = thread

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings

# Markers
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    ui: marks tests that test UI components
    timeout: marks tests with custom timeout settings
